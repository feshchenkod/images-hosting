<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <link type="image/png" sizes="16x16" rel="icon" href="statics/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/statics/style.css">
</head>

<body class="main">
    <header>
        <div class="container text-center py-4">
            <div class="row">
                <div class="col">
                    <img src="statics/logo.png" alt="logo.png" class="mb-3">
                    <h1 class="mb-2">Upload Photos</h1>
                    <p class="text-muted">Upload selfies, memes, or any fun pictures here.</p>
                </div>
            </div>
        </div>
    </header>

    <main class="d-flex flex-column align-items-center justify-content-start min-vh-100 py-5">
        <ul class="nav nav-tabs mb-4 justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Upload</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Images</a>
            </li>
        </ul>

        <div class="upload-form d-flex flex-column align-items-center text-center p-4 mb-4">
            <img src="statics/upload.png" alt="upload.png" class="img-fluid my-5">
            <p class="mb-1">Select a file or drag and drop here</p>
            <p class="text-muted small">Only support .jpg, .png and gif.<br>Maximum file size is 5MB</p>
        </div>
        <div>
            <button type="button" class="btn btn-primary px-4 py-2">BROWSE YOUR FILE</button>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
